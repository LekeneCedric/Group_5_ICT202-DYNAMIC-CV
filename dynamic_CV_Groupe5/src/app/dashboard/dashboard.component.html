<div class="container float-start mx-5 mt-0" style="background-color: #e96778e8;border-radius: 25px; width: 250px; position: static;">
    
    
    <div class="row pt-3">
        <h3 [style]="defaultStyle" class="ms-3"> Lekene {{nom}}</h3>
        <p [style]="defaultStyle" class="ms-3"> Js Developer</p>
    </div>
    <div class="row mt-4" id="homeMenu">
        <div class="d-flex flex-row">
            <div class="p-1 float-start" id="isPointed"></div>
            <div class="p-2"><i class=" fas fa-archway" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Home</p></div>
          </div>
    </div>
    <div class="row" id="aboutMe">
        <div class="d-flex flex-row ">
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class="fas fa-male" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">About</p></div>
          </div>
    </div>
    <div class="row" id="service">
        <div class="d-flex flex-row " >
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class=" fas fa-hands-helping" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Services</p></div>
          </div>
    </div>
    <div class="row" id="experience">
        <div class="d-flex flex-row ">
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class=" fas fa-hammer" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Experience</p></div>
          </div>
    </div>
    <div class="row" id="education">
        <div class="d-flex flex-row ">
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class=" fas fa-graduation-cap" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Education</p></div>
          </div>
    </div>
    <div class="row" id="mySkill">
        <div class="d-flex flex-row ">
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class=" fab fa-git-alt" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Skill</p></div>
          </div>
    </div>
    <div class="row" id="personalProject">
        <div class="d-flex flex-row ">
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class=" fas fa-hammer" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Project</p></div>
          </div>
    </div>
    <div class="row" id="language">
        <div class="d-flex flex-row ">
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class=" fab fa-leanpub" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Languages</p></div>
          </div>
    </div>
    <div class="row" id="contact">
        <div class="d-flex flex-row ">
            <div class="p-1" id="isPointed"></div>
            <div class="p-2"><i class=" fas fa-phone" [style]="defaultStyle"></i>
                </div>
            <div class="p-2"><p [style]="defaultStyle">Contact</p></div>
          </div>
    </div>


  </div>

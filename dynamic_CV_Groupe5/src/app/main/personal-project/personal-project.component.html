<div
      class="p-5 text-center bg-image shadow-5-strong hover-shadow overflow-auto"
      style="
        opacity: 0px;
        height: 600px;
        margin-top: 58px;
        margin-left: 400px;
        margin-right: 60px;
        background-color: #ffffff;
        border-radius: 25px;
      ">
    <div class="row">
      <div class="firstElement">
          <h4 class="fw-bold mt-0 row">Personal Project</h4>
          <div class="space mt-3"> </div>
      </div>
      <button type="button" (click)="add()" class="btn btn-danger d-inline btn-floating">
        <i class="fas fa-plus"></i>
      </button>
      
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-3" >
        <form *ngIf="isAdd">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <textarea type="url"  name="img" class="form-control" [(ngModel)]="img" ></textarea>
            <label class="form-label">Image Url du Projet</label>
          </div>
          <!--  -->
          <div class="form-outline mb-4">
            <input type="text"  name="nom" class="form-control" [(ngModel)]="nom" />
            <label class="form-label">nom Projet</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="text"  placeholder="Valeur sur 100 ex(50->'50%')" name ="description" class="form-control" [(ngModel)]="description" />
            <label class="form-label">Description</label>
          </div>
      
          <!-- Submit button -->
          <button (click)="addProject()" class="btn btn-danger btn-block mb-5">new Project</button>
          <button (click)="removeProject()" class="btn btn-warning btn-block mb-5">remove Skill</button>
    
        </form>
    </div>
  </div>
  <style> 
    .space{
        height:1.1vh;
        width:55px;
        border-radius:10px;
        background-color:#FF5959,
    }</style>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
    <div class="card" *ngFor="let competence of personalProject">
      <img src={{competence.img}} class="card-img-top" alt="Fissure in Sandstone"/>
      <div class="card-body">
        <h5 class="card-title">{{competence.nom}}</h5>
        <p class="card-text">{{competence.Description}}</p>
        <a href="#!" class="btn btn-danger">Button</a>
      </div>
    </div>
   
    </div>
</div>

<div
      class="p-5 bg-opacity-25 text-center shadow-5-strong hover-shadow overflow-auto "
      style="
        opacity: 0px;
        height: 600px;
        margin-top: 58px;
        margin-left: 400px;
        margin-right: 60px;
        border-radius: 25px;

      "
    >
    <div class="row">
        <div class="firstElement d-inline">
            <h4 class="fw-bold row">Educations</h4>
            <div class="space" id="line"> </div>
        </div>
        <button type="button" (click)="add()" class="btn btn-danger d-inline btn-floating">
            <i class="fas fa-plus"></i>
          </button>
          <div class="row row-cols-1 row-cols-md-2 g-4 mt-3" >
          <form *ngIf="isAdd">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="annee" name="annee" class="form-control" [(ngModel)]="annee" />
              <label class="form-label">annee</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="text" id="description" name ="description" class="form-control" [(ngModel)]="description" />
              <label class="form-label">Description </label>
            </div>
        
            <!-- Submit button -->
            <button (click)="addEducation()" class="btn btn-danger btn-block mb-5">Add Experience</button>
            <button (click)="removeEducation()" class="btn btn-danger btn-block mb-5">Add Experience</button>

          </form>
          </div>
    </div>
    <style> 
      #line{
          height:1.1vh;
          width:50px;
          border-radius:10px;
          background-color:#FF5959,
      }</style>
      
            <div class="main-timeline">
            
                                    <!-- start experience section-->
                                    <div class="timeline" *ngFor ="let education of educations">
                                        <div class="icon"></div>
                                        <div class="date-content">
                                            <div class="date-outer">
                                                <span class="date">
                                                        <span class="month">{{2022 - education.annee | number}} Years </span>
                                                <span class="year">{{education.annee}}</span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="timeline-content">
                                            <h5 class="title">Visual Art &amp; Desig</h5>
                                            <p class="description">
                                              {{education.Description}}
                                            </p>
                                        </div>
                                    </div>
                                    <!-- end experience section-->
            
                                    
                                    
                                </div>
            </div>


    <div
    class="p-5 bg-opacity-25 text-center shadow-5-strong hover-shadow overflow-auto "
    style="
      opacity: 0px;
        height: 600px;
        margin-top: 58px;
        margin-left: 400px;
        margin-right: 60px;
        border-radius: 25px;

    "
    
  >
  <div class="row">
    <div class="firstElement">
        <h4 class="fw-bold mt-0 row">Skills</h4>
        <div class="space" id="line"> </div>
    </div>
    <button type="button" (click)="add()" class="btn btn-danger d-inline btn-floating">
      <i class="fas fa-magic"></i>
    </button>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-3" >
    <form *ngIf="isAdd">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="annee" name="nom" class="form-control" [(ngModel)]="nom" />
        <label class="form-label">nom Skill</label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="text" id="description" placeholder="Valeur sur 100 ex(50->'50%')" name ="valeur" class="form-control" [(ngModel)]="value" />
        <label class="form-label">Valeur / 100 </label>
      </div>
  
      <!-- Submit button -->
      <button (click)="addSkill()" class="btn btn-danger btn-block mb-5">new Skill</button>
      <button (click)="removeSkill()" class="btn btn-warning btn-block mb-5">remove Skill</button>
      
    </form>
</div>
<style> 
  #line{
      height:1.1vh;
      width:50px;
      border-radius:10px;
      background-color:#FF5959,
  }</style> 

  <div class="row row-cols-1 row-cols-md-2 g-4 mt-3" >
    <div class="col" id="element" *ngFor="let skill of competences">
        <p style="font-weight:bold">{{skill.nom}}</p>
        <div class="progress" style="height:40px;">
          <div class="progress-bar" role="progressbar" style="width: {{skill.value}}%;background-color:#FF5959" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.value}}%</div>
        </div>
        
      </div>
     

  </div>
    </div>
